<!DOCTYPE html>

    <style>
        * {

        body {

        .container {

        .blocks-container {

            background: #f0fdf4;
            border: 2px solid #bbf7d0;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .blocks-group {
            display: flex;

        }

        .ten-block {
            display: flex;
            gap: 4px;
            border: 2px solid #3b82f6;

        .question-text {

        .formula-input {

            font-size: 1rem;
            margin: 0 8px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-check {

        }

        .btn-check:hover {

        }

        .btn-new {

        }

        }

        .message {

        }

        .success-message {

        }

        .clear-message {
            background: #10b981;

        .error-message {

            font-weight: bold;

        }

        .confetti {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            animation: ping 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-30px,0); }
            70% { transform: translate3d(0,-15px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ã‹ãšã¨ã—ã1</h1>
            <div class="problem-number" id="problemNumber">ã‚‚ã‚“ã ã„ 1</div>
            <div class="game-progress" id="gameProgress">ã‚²ãƒ¼ãƒ ã—ã‚“ã“ã†: 1ã‚‚ã‚“ã‚ / 3ã‚‚ã‚“</div>
        </div>

        <div class="problem-area">
            <div class="message-area" id="messageArea"></div>
            <div class="blocks-container" id="blocksContainer"></div>
            <div id="questionArea"></div>
        </div>

        <div class="buttons">
            <button class="btn btn-check" onclick="checkAnswer()">âœ“ ã“ãŸãˆã‚’ ã‹ãã«ã‚“</button>
            <button class="btn btn-new" onclick="generateNewProblem()">ğŸ”„ ã‚ãŸã‚‰ã—ã„ ã‚‚ã‚“ã ã„</button>
        </div>
    </div>

    <script>
        // ã‚¢ãƒ—ãƒªã®çŠ¶æ…‹
        let currentSubProblem = 1; // ç¾åœ¨ã®ã‚µãƒ–å•é¡Œï¼ˆ1-3ï¼‰
        let currentGameNumber = 1; // ç¾åœ¨ã®ã‚²ãƒ¼ãƒ ç•ªå·ï¼ˆ1-3ï¼‰
        let targetNumber = Math.floor(Math.random() * 9) + 11;
        let answers = {
            box: '',
            circle: '',
            formula1: '',
            formula2: '',
            formula3: ''
        };

        // ãƒ–ãƒ­ãƒƒã‚¯ç”Ÿæˆé–¢æ•°
        function createBlocks(number) {
            const tens = Math.floor(number / 10);
            const ones = number % 10;
            let html = '<div class="blocks-group">';
            
            // 10ã®ã‹ãŸã¾ã‚Š
            for (let i = 0; i < tens; i++) {
                html += '<div class="ten-block">';
                for (let j = 0; j < 10; j++) {
                    html += '<div class="ten-unit"></div>';
                }
                html += '</div>';
            }
            
            // 1ã®ã‹ãŸã¾ã‚Š
            if (ones > 0) {
                html += '<div class="one-block">';
                for (let i = 0; i < ones; i++) {
                    html += '<div class="one-unit"></div>';
                }
                html += '</div>';
            }
            
            html += '</div>';
            return html;
        }

        // å•é¡Œè¡¨ç¤ºé–¢æ•°
        function displayProblem() {
            const blocksContainer = document.getElementById('blocksContainer');
            const questionArea = document.getElementById('questionArea');
            const problemNumber = document.getElementById('problemNumber');
            const gameProgress = document.getElementById('gameProgress');
            
            problemNumber.textContent = `ã‚‚ã‚“ã ã„ ${currentSubProblem}`;
            gameProgress.textContent = `ã‚²ãƒ¼ãƒ ã—ã‚“ã“ã†: ${currentGameNumber}ã‚‚ã‚“ã‚ / 3ã‚‚ã‚“`;
            blocksContainer.innerHTML = createBlocks(targetNumber);
            
            let questionHTML = '';
            
            if (currentSubProblem === 1) {
                questionHTML = `
                    <div class="question-text">
                        <input type="text" class="input-box" id="box" placeholder="ï¼Ÿ" oninput="updateAnswer('box', this.value)">
                        ã¯ ï¼‘ï¼ ã¨
                        <input type="text" class="input-box" id="circle" placeholder="ï¼Ÿ" oninput="updateAnswer('circle', this.value)">
                        ã‚’ ã‚ã‚ã›ãŸ ã‹ãš ã§ã™ã€‚
                    </div>
                `;
            } else if (currentSubProblem === 2) {
                questionHTML = `
                    <div class="question-text">
                        ï¼‘ï¼ ã¨
                        <input type="text" class="input-box" id="circle" placeholder="ï¼Ÿ" oninput="updateAnswer('circle', this.value)">
                        ã‚’ ã‚ã‚ã›ãŸ ã‹ãšã¯
                        <input type="text" class="input-box" id="box" placeholder="ï¼Ÿ" oninput="updateAnswer('box', this.value)">
                        ã§ã™ã€‚
                    </div>
                    <div class="formula-text">
                        ã—ãï¼š ï¼‘ï¼ ï¼‹
                        <input type="text" class="formula-input" id="formula2" placeholder="ï¼Ÿ" oninput="updateAnswer('formula2', this.value)">
                        ï¼
                        <input type="text" class="formula-input" id="formula3" placeholder="ï¼Ÿ" oninput="updateAnswer('formula3', this.value)">
                    </div>
                `;
            } else {
                questionHTML = `
                    <div class="question-text">
                        <input type="text" class="input-box" id="box" placeholder="ï¼Ÿ" oninput="updateAnswer('box', this.value)">
                        ã‹ã‚‰
                        <input type="text" class="input-box" id="circle" placeholder="ï¼Ÿ" oninput="updateAnswer('circle', this.value)">
                        ã‚’ ã¨ã£ãŸ ã‹ãšã¯ ï¼‘ï¼ ã§ã™ã€‚
                    </div>
                    <div class="formula-text">
                        ã—ãï¼š
                        <input type="text" class="formula-input" id="formula1" placeholder="ï¼Ÿ" oninput="updateAnswer('formula1', this.value)">
                        ï¼
                        <input type="text" class="formula-input" id="formula2" placeholder="ï¼Ÿ" oninput="updateAnswer('formula2', this.value)">
                        ï¼ ï¼‘ï¼
                    </div>
                `;
            }
            
            questionArea.innerHTML = questionHTML;
        }

        // ç­”ãˆæ›´æ–°é–¢æ•°
        function updateAnswer(field, value) {
            answers[field] = value;
        }

        // å…¨è§’æ•°å­—ã‚’åŠè§’ã«å¤‰æ›
        function normalizeNumber(str) {
            if (!str) return '';
            return str.replace(/[ï¼-ï¼™]/g, (char) => {
                return String.fromCharCode(char.charCodeAt(0) - 0xFF10 + 0x30);
            });
        }

        // ç­”ãˆç¢ºèªé–¢æ•°
        function checkAnswer() {
            const normalizedBox = normalizeNumber(answers.box);
            const normalizedCircle = normalizeNumber(answers.circle);
            const normalizedFormula1 = normalizeNumber(answers.formula1);
            const normalizedFormula2 = normalizeNumber(answers.formula2);
            const normalizedFormula3 = normalizeNumber(answers.formula3);
            
            let correct = false;
            
            if (currentSubProblem === 1) {
                correct = parseInt(normalizedBox) === targetNumber && parseInt(normalizedCircle) === (targetNumber - 10);
            } else if (currentSubProblem === 2) {
                correct = parseInt(normalizedCircle) === (targetNumber - 10) && 
                         parseInt(normalizedBox) === targetNumber &&
                         parseInt(normalizedFormula2) === (targetNumber - 10) &&
                         parseInt(normalizedFormula3) === targetNumber;
            } else {
                correct = parseInt(normalizedBox) === targetNumber && 
                         parseInt(normalizedCircle) === (targetNumber - 10) &&
                         parseInt(normalizedFormula1) === targetNumber &&
                         parseInt(normalizedFormula2) === (targetNumber - 10);
            }
            
            if (correct) {
                showSuccessMessage();
                setTimeout(() => {
                    hideMessage();
                    
                    if (currentSubProblem < 3) {
                        // æ¬¡ã®ã‚µãƒ–å•é¡Œã¸
                        currentSubProblem++;
                    } else {
                        // 1ã‚»ãƒƒãƒˆå®Œäº†
                        if (currentGameNumber < 3) {
                            // æ¬¡ã®ã‚²ãƒ¼ãƒ ã‚»ãƒƒãƒˆã¸
                            currentGameNumber++;
                            currentSubProblem = 1;
                            targetNumber = Math.floor(Math.random() * 9) + 11;
                        } else {
                            // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢
                            showGameClearMessage();
                            return;
                        }
                    }
                    
                    resetAnswers();
                    displayProblem();
                }, 2000);
            } else {
                showErrorMessage();
                setTimeout(() => {
                    hideMessage();
                    resetAnswers();
                    displayProblem();
                }, 2000);
            }
        }

        // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showSuccessMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '<div class="message success-message">ğŸ‰ ã›ã„ã‹ã„ï¼ ğŸ‰</div>';
            
            // ç´™å¹é›ªåŠ¹æœ
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.backgroundColor = ['#ef4444', '#3b82f6', '#10b981', '#fbbf24', '#ec4899'][i % 5];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.zIndex = '1000';
                confetti.style.pointerEvents = 'none';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }

        // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showGameClearMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '<div class="message clear-message">ğŸ† ã‚²ãƒ¼ãƒ  ã‚¯ãƒªã‚¢ï¼ ãŠã‚ã§ã¨ã†ï¼ ğŸ†</div>';
            
            // å¤§ããªç´™å¹é›ªåŠ¹æœ
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.backgroundColor = ['#ef4444', '#3b82f6', '#10b981', '#fbbf24', '#ec4899'][i % 5];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.zIndex = '1000';
                confetti.style.pointerEvents = 'none';
                confetti.style.width = '20px';
                confetti.style.height = '20px';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
            
            // ãƒœã‚¿ãƒ³ã‚’ã€Œæœ€åˆã‹ã‚‰ã‚„ã‚ŠãªãŠã™ã€ã«å¤‰æ›´
            setTimeout(() => {
                const buttons = document.querySelector('.buttons');
                buttons.innerHTML = '<button class="btn btn-new" onclick="restartGame()">ğŸ”„ ã•ã„ã—ã‚‡ã‹ã‚‰ ã‚„ã‚ŠãªãŠã™</button>';
            }, 3000);
        }

        // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showErrorMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '<div class="message error-message">ğŸ˜” ã‚‚ã†ã„ã¡ã©ã€ã‹ã‚“ãŒãˆã¾ã—ã‚‡ã† ğŸ˜”</div>';
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸éè¡¨ç¤º
        function hideMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
        }

        // ç­”ãˆãƒªã‚»ãƒƒãƒˆ
        function resetAnswers() {
            answers = {
                box: '',
                circle: '',
                formula1: '',
                formula2: '',
                formula3: ''
            };
        }

        // æ–°ã—ã„å•é¡Œç”Ÿæˆ
        function generateNewProblem() {
            targetNumber = Math.floor(Math.random() * 9) + 11;
            resetAnswers();
            hideMessage();
            displayProblem();
        }

        // ã‚²ãƒ¼ãƒ å†é–‹
        function restartGame() {
            currentSubProblem = 1;
            currentGameNumber = 1;
            targetNumber = Math.floor(Math.random() * 9) + 11;
            resetAnswers();
            hideMessage();
            
            // ãƒœã‚¿ãƒ³ã‚’å…ƒã«æˆ»ã™
            const buttons = document.querySelector('.buttons');
            buttons.innerHTML = `
                <button class="btn btn-check" onclick="checkAnswer()">âœ“ ã“ãŸãˆã‚’ ã‹ãã«ã‚“</button>
                <button class="btn btn-new" onclick="generateNewProblem()">ğŸ”„ ã‚ãŸã‚‰ã—ã„ ã‚‚ã‚“ã ã„</button>
            `;
            
            displayProblem();
        }

        // åˆæœŸåŒ–
        window.onload = function() {
            displayProblem();
        };
    </script>
</body>
